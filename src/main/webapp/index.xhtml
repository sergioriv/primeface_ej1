<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    </h:head>
    <h:body>

        <p:growl id="growl" showDetail="true" sticky="true" life="5000" /> 

        <p:messages id="messages" showDetail="true" closable="true">
            <p:autoUpdate />
        </p:messages>

        <h:form class="card" style="width: 25rem;">

            <div class="card-header">
                Login con Ajax
            </div>

            <h:panelGrid columns="2" cellpadding="5" class="card-body form-group">
                <h:outputLabel for="name" value="Nombre:" />
                <h:inputText id="name" value="#{loginControllerOne.name}" label="Nombre" required="true" class="form-control" />                    
                <h:outputLabel for="password" value="Contraseña:" />
                <h:inputSecret id="password" value="#{loginControllerOne.password}" label="Contraseña" required="true"  class="form-control" />
            </h:panelGrid>

            <p:commandButton value="Con Ajax" actionListener="#{loginControllerOne.login()}" update="growl" class="btn btn-primary" />

        </h:form>

    </h:body>
</html>
