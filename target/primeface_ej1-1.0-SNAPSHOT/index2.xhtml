<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:form>

            <p:growl id="growl" showDetail="true" sticky="true" life="5000" /> 

            <p:messages id="messages" showDetail="true" closable="true" />

            <p:panel header="Login sin Ajax" >
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="name" value="Nombre:" />
                    <p:inputText id="name" value="#{loginControllerTwo.name}" label="Nombre" required="true" />                    
                    <p:outputLabel for="password" value="Contraseña:" />
                    <p:password id="password" value="#{loginControllerTwo.password}" label="Contraseña" required="true" feedback="true" />
                </h:panelGrid>

                <f:facet name="footer">
                    <p:commandButton value="Sin Ajax" actionListener="#{loginControllerTwo.login()}" ajax="false" />
                </f:facet>
            </p:panel>
        </h:form>

    </h:body>
</html>
